        <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.3"></script>

        <script id="event_template" type="text/html">
          {{#color}}
          <style type="text/css">
            #{{id}} h3,
            #{{id}} .where,
            #{{id}} .map {
              background: {{color}};
            }

            #{{id}} .when,
            #{{id}} .website-link {
              color: {{color}};
            }
          </style>
          {{/color}}

          <article id="{{id}}" class="vevent event">
            <div class="info">
              <h3 class="what">
                {{#url}}
                <a href="{{url}}" class="url">
                {{/url}}
                  <span class="summary">{{eventName}}</span>
                {{#url}}
                </a>
                {{/url}}
              </h3>

              <div class="when">
                <time class="dtstart" datetime="{{startDate}}">{{formattedStartDate}}</time>{{#formattedEndDate}}â€“{{/formattedEndDate}}<time class="dtend" datetime="{{endDate}}">{{formattedEndDate}}</time>
              </div>

              <div class="where location adr">
                <div class="org">{{venueName}}</div>
                {{#venueStreetAddress}}
                <div class="street-address">{{venueStreetAddress}}</div>
                {{/venueStreetAddress}}
                {{#venueExtendedAddress}}
                <div class="extended-address">{{venueExtendedAddress}}</div>
                {{/venueExtendedAddress}}
                {{#venueLocality}}
                <span class="locality">{{venueLocality}}</span>,
                {{/venueLocality}}
                {{#venueRegion}}
                <span class="region">{{venueRegion}}</span><span class="extra_comma">,</span>
                {{/venueRegion}}
                {{#venuePostalCode}}
                <span class="postal-code">{{venuePostalCode}}</span>
                {{/venuePostalCode}}
                {{#venueCountry}}
                <div class="country-name">{{venueCountry}}</div>
                {{/venueCountry}}
                {{#coordinates}}
                <div class="geo">
                 <abbr class="latitude" title="{{coordinates.latitude}}">{{coordinates.latitude}}</abbr>
                 <abbr class="longitude" title="{{coordinates.longitude}}">{{coordinates.longitude}}</abbr>
                </div>
                {{/coordinates}}
              </div>

              <a href="{{url}}" class="website-link">Visit Website &rarr;</a>
            </div>
          </article>
        </script>

        <script src="js/main.js"></script>

        <script>
